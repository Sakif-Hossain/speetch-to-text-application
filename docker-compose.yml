version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transcription_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  server:
    build: ./server
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/transcription_db
    depends_on:
      - db
    ports:
      - "8000:8000"

  client:
    build: ./client
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  db-data:
